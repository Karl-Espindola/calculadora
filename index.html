<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora v1</title>
</head>
<body>
    <div class="contenedor">
        <div id="display"></div>

        <div class="valores">
            <input type="number" class="valor" id="val-1">
            <div id="operador"></div>
            <!-- <input type="number" class="valor" id="val-2"> -->
        </div>
        

        <div class="grupo-btn">
            <button class="btn" id="suma">+</button>
            <button class="btn" id="resta">-</button>
            <button class="btn" id="multi">x</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="igual">=</button>
            <button class="btn" id="borrar">AC</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
